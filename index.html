<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="body">
        <img class="logo" src="./assets/Logo.png" alt="Logo Alura">
        <div class="body_centro">
            <input class="text_area" type="text" placeholder="Ingrese su texto aquí">
            <div>
                <img  src="./assets/bi_exclamation-circle-fill.png" alt="!">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="botones">
                <button class="btn_1" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn_2" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="body_derecha">
            <div class="mensaje_inicial">
                <img class="muneco" src="./assets/Muñeco.png" alt="muñeco">
                <span class="span_superior">Ningún mensaje fue encontrado</span>
                <span class="span_inferior">Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <div class="resultado ocultar">
                <textarea class="area_resultado" id="resultadoTexto" readonly></textarea>
                <button class="boton_copiar" id="copiarBoton" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
